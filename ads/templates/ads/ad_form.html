{% extends 'base.html' %}

{% block title %}{{ title }} - Платформа обмена{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3>{{ title }}</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        {{ form.as_p }}

                        <button class="btn btn-primary w-100 py-2" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
